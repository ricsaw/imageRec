<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .prediction-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .progress {
            height: 20px;
        }
        #preview-image {
            max-width: 100%;
            max-height: 400px;
            margin: 20px 0;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Image Recognition App</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="upload-form" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="image-upload" class="form-label">Choose an image</label>
                                <input type="file" class="form-control" id="image-upload" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Analyze Image</button>
                        </form>

                        <div class="loading mt-3">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>

                        <div id="results" class="mt-4">
                            <img id="preview-image" class="d-none">
                            <div id="predictions"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('image-upload');
            const file = fileInput.files[0];
            if (!file) return;

            // Show loading spinner
            document.querySelector('.loading').style.display = 'block';
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }

                // Display image and predictions
                const previewImage = document.getElementById('preview-image');
                previewImage.src = `/static/${data.image_path}`;
                previewImage.classList.remove('d-none');

                const predictionsDiv = document.getElementById('predictions');
                predictionsDiv.innerHTML = data.predictions.map(pred => `
                    <div class="prediction-box">
                        <h5>${pred.description}</h5>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" 
                                 style="width: ${pred.probability}%" 
                                 aria-valuenow="${pred.probability}" 
                                 aria-valuemin="0" 
                                 aria-valuemax="100">
                                ${pred.probability.toFixed(2)}%
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                alert('Error analyzing image');
                console.error(error);
            } finally {
                // Hide loading spinner
                document.querySelector('.loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
